<style>
    .container {
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
        margin-top: 0;
        font-size: 32px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    p {
        font-size: 20px;
        color: #333;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        text-align: left;
    }

    input[type="submit"] {
        background-color: #f44336;
        color: #fff;
        border: none;
        border-radius: 50px;
        padding: 10px 30px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #cb312e;
    }

    .povratak-btn-del {
        display: inline-block;
        background-color: #eee;
        border: none;
        color: #333;
        padding: 10px 20px;
        font-size: 16px;
        text-decoration: none;
        border-radius: 50px;
        margin-top: 15px;
        margin-right: 10px;
        transition: background-color 0.3s ease;
        cursor: pointer;
    }
    .povratak-btn-del a {
        text-decoration: none;
        color: black;
    }

    .povratak-btn-del:hover {
        background-color: #ddd;
    }

</style>
{% extends 'main.html' %}
{% block content %}

<h1>Brisanje zaposlenika</h1>

<div class="container">
<form method="POST" action="">
    {% csrf_token %}
    <p>Jeste li sigurni da hoćete obrisati podatke o "{{obj}}"?</p>

    {{form.as_p}}

    
    <input type="submit" value="Obriši">
</form>
<a href="{% url 'summary' %}">
    <button class="povratak-btn-del">
        <span class="material-symbols-outlined" style="font-size:21px;">
        keyboard_return
        </span>
        Povratak
    </button>
</a>
</div>
{% endblock content %}
